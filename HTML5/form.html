<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
</head>
<body>
    <section>
        <div>
            <h1>Registration Form</h1>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Full Name : </label>
            <input type="text" placeholder="Your Full Name" required> <br> <br>
            <label for="email">E-mail : </label>
            <input type="email" placeholder="Your E-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <br> <br>
            <label for="phone">Phone : </label>
            <input type="phone" placeholder="Your Phone" required> <br> <br>
            <label for="address">Address : </label>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
            <br><br>
            <label for="pincode">Pincode : </label>
            <input type="text" name="pincode" id="pincode" maxlength="4" required>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="male"> <br> <br>
        </fieldset>

        <fieldset>
            <legend>Optional Details</legend>
            <label for="hobbies">Select Your Hobbies : </label> <br>
            <input type="checkbox" name="read" id="read">
            <label for="read">Reading</label> <br>
            <input type="checkbox" name="photo" id="photo">
            <label for="photo">Photography</label> <br>
            <input type="checkbox" name="travel" id="travel">
            <label for="travel">Travelling</label> <br> <br>

            <label for="range">Range Input : </label>
            <input type="range" id="range" name="ranger" min="0" max="10"> <br> <br>
            <label for="color">Favorite Color : </label>
            <input type="color"> <br> <br>
            <label for="bdate">Your Birthday : </label>
            <input type="date"> <br> <br>
        </fieldset>

        <fieldset>
            <legend>Technical Details</legend>
            <label for="tech">Select Your Technolgy :</label>
            <select name="tech" id="tech" required>
                <option value="HTML5">HTML</option>
                <option value="CSS3">CSS3</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Node">Node</option>
                <option value="ROR">ROR</option>
            </select> <br> <br>

            <label for="resume">Upload Your Resume : </label>
            <input type="file" id="file" name="file" required> <br><br>

            <label for="company">Company Name : </label>
            <input type="text" id="company" name="company" value="SIMFORM" disabled>
        </fieldset>

        <br>
        <input type="submit" value="Submit"> <input type="reset" value="Reset">
    </form> <br><br>
        </div>
    </section>
</body>
</html>
