<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsuius to Fahrenheit</title>
</head>
<body>
    <h1>Celsuius to Fahrenheit Converter Using JavaScript</h1>
    


    <script>
         var cels = prompt("Enter Value in celsius");

         function toFahrenheit(){
             res = (cels * (9/5))+32 ;
             document.write(cels + " celsius is equal to " + res + " Fahrenheit" );
         }

         toFahrenheit(cels);

    </script>
</body>
</html>
