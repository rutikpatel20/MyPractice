<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsuius</title>
</head>
<body>
    <h1>Fahrenheit to Celsuius Converter Using JavaScript</h1>
    


    <script>
         var fahren = prompt("Enter Value in Fahrenheit");

         function toCelsuis(){
             result = (fahren - 32) * (5/9);
             document.write(fahren+ " Fahrenheit is equal to " + result + " celsius" );
         }

         toCelsuis(fahren);

    </script>
</body>
</html>
